<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="SandroRDS">
    <meta name="application-name" content="Campo Minado">
    <meta name="description" content="Bem-vindo ao Campo Minado! Neste jogo de lógica numérica, você deve abrir todas as minas seguras, advinhando as possíveis posições de bombas e evitando-as.">

    <link rel="shortcut icon" href="images/bomba.png" type="image/x-icon">
    <link rel="stylesheet" href="styles/reset.css">
    <link rel="stylesheet" href="styles.css">
    
    <title>Campo Minado - RDS Games</title>
</head>
<body>
    <header class="cabecalho">
        <h1 class="cabecalho__titulo">Campo Minad<span>&#128163;</span></h1>
    </header>

    <main class="principal">
        <div class="aviso_landscape">
            <div class="aviso_landscape__container">
                <img class="aviso_landscape__imagem" src="./images/landscape-alert.png" alt="">
                <p class="aviso_landscape__descricao">Para jogar, a orientação deve estar em modo paisagem.</p>
            </div>
        </div>

        <div class="campo"></div>

        <div class="ponteiros">
            <input type="radio" name="ponteiro" id="pa" class="ponteiros__input" checked onchange="jogo.modificarPonteiro(1)">
            <label for="pa">
                <img src="./images/pa.png" alt="pa">
            </label>
            
            <input type="radio" name="ponteiro" id="bandeira" class="ponteiros__input" onchange="jogo.modificarPonteiro(2)">
            <label for="bandeira">
                <img src="./images/bandeira.png" alt="bandeira">
            </label>
            
            <input type="radio" name="ponteiro" id="interrogacao" class="ponteiros__input" onchange="jogo.modificarPonteiro(3)">
            <label for="interrogacao">
                <img src="./images/interrogacao.png" alt="incognita">
            </label>
        </div>
    </main>

    <script src="./js/Lacuna.js"></script>
    <script src="./js/Jogo.js"></script>
    <script src="./js/main.js"></script>
</body>
</html>
